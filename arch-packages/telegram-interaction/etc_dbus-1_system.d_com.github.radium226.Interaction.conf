<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="interaction">
    <allow own="com.github.radium226.Interaction"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.github.radium226.Interaction"/>
    <allow receive_sender="com.github.radium226.Interaction"/>
  </policy>
</busconfig>
